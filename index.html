<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Machine</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
      integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/index.css" />
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/clipboard.min.js"></script>
  </head>
  <body>
    <div id="bg-quote" class="bg-quote">
      <div id="quote-box" class="container-fluid row">
        <div id="quote-text">
          <i class="fa fa-2x fa-quote-left" aria-hidden="true"></i
          ><span id="text"></span>
          <div id="quote-author">—<span id="author"></span></div>
        </div>
        <div id="click-btn" class="row">
          <div class="col-xs-6">
            <a id="tweet-quote" class="btn btn-primary" data-clipboard-target="#text"
              ><i class="fa fa-clone"></i
            ></a>
            <a
              class="btn btn-primary"
              href="http://wohenfang.com"
              target="_blank"
              ><i class="fa fa-download"></i
            ></a>
          </div>
          <div class="col-xs-4 col-xs-offset-2">
            <button id="new-quote" class="btn btn-primary btn-block">
              随机生成
            </button>
          </div>
        </div>
      </div>
      <p class="author text-center"><a href="http://www.wohenfang.com">@我很方博客</a></p>
    </div>
    <script>
      (function () {
        $.get("https://v1.hitokoto.cn", function (data) {
          if (typeof data === "object") {
            $("#text").html("  " + data.hitokoto);
            $("#author").html("  " + data.creator);
          }
        });
        $("#new-quote").on("click", function () {
          $.get("https://v1.hitokoto.cn", function (data) {
            if (typeof data === "object") {
              $("#text").html("  " + data.hitokoto);
              $("#author").html("  " + data.creator);
            }
          });
        });
      })();
      let copyText = new ClipboardJS("#tweet-quote");
      copyText.on("success",function(e){
        e.clearSelection();
        alert("复制成功");
      })
    </script>
  </body>
</html>
